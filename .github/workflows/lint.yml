name: Lint

on:
  pull_request:
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  markdown:
    name: Markdown Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Setup Task
        uses: arduino/setup-task@v2

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Run markdown lint
        run: task lint:md

  typos:
    name: Typo Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Setup Task
        uses: arduino/setup-task@v2

      - name: Run typos
        run: task lint:typos

  textlint:
    name: Text Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Setup Task
        uses: arduino/setup-task@v2

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Run textlint
        run: task lint:text
